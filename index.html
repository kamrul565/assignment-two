<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey joy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responseive.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo">
                    <div class="log-img">
                        <img src="./Images/group40071 (2).png" alt="">
                    </div>
                    <h1 class="logo-text">Hero <span style="color: #FF5400;">Travel</span></h1>
                </div>
                <div class="nav-items">
                    <a class="icon" href=""><i class="fa fa-bars"></i></a>
                    <a class="basic-font-color nav-text" href=""><span style="color: #FF5400;">Home</span></a>
                    <a class="basic-font-color nav-text" href="">Packages</a>
                    <a class="basic-font-color nav-text" href="">Testimonial</a>
                    <a class="basic-font-color nav-text" href="">Blog</a>
                    <a class="basic-font-color nav-text" href="">Contact</a>
                    
                </div>
            </nav>
            <div class="bannar-part">
                <div class="bannar-content">
                    <p class="bannar-title">Explore Your Travel</p>
                    <div class="bannar-des">
                        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                            adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                    </div>
                    <div class="search-part">
                        <form class="form-part">
                            <input class="search" type="text" name="" id="" placeholder="Where go">
                            <select class="search" name="" id="">
                                <option value="0">When</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                            </select>
                            <select class="search" name="" id="">
                                <option value="0">Select Type</option>
                                <option value="1">Car</option>
                                <option value="2">Train</option>
                                <option value="3">Plane</option>
                            </select>
                            <button class="btn-primary find-btn search"><span><i class="fa-solid fa-magnifying-glass"></i></span><p class="find-now">Find Now</p></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
